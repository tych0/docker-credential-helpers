---
  # See appveyor.yml for windows build.
  sudo: required
  language: go
  dist: trusty
  os:
    - linux
    - osx
  notifications:
    email: false
  go:
    - 1.8
  install: make deps
  addons:
    apt:
      packages:
        - libsecret-1-dev
        - pass
  before_script:
    - "export DISPLAY=:99.0"
    - if [[ "$TRAVIS_OS_NAME" == "linux"  ]]; then sh ci/before_script_linux.sh; fi
    - make validate
  script: make test
